<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Chemins - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border-color: #0c5460;
            color: #0c5460;
        }
        code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .path-test {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test des Chemins Relatifs</h1>
    <p><strong>Fichier actuel :</strong> <code>admin/test-paths.html</code></p>
    <p><strong>URL actuelle :</strong> <code id="currentUrl"></code></p>
    
    <div id="results"></div>

    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        
        const resultsDiv = document.getElementById('results');
        
        function addResult(type, title, message) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${message}`;
            resultsDiv.appendChild(div);
        }

        function testPath(path, description) {
            return new Promise((resolve) => {
                const pathDiv = document.createElement('div');
                pathDiv.className = 'path-test';
                pathDiv.innerHTML = `<strong>Test :</strong> <code>${path}</code><br>${description}`;
                resultsDiv.appendChild(pathDiv);
                
                fetch(path)
                    .then(response => {
                        if (response.ok) {
                            return response.json().then(data => {
                                pathDiv.innerHTML += `<br><span style="color: green;">‚úÖ SUCC√àS</span> - Fichier charg√© (${Array.isArray(data) ? data.length + ' √©l√©ments' : 'donn√©es valides'})`;
                                resolve({ success: true, path, data });
                            });
                        } else {
                            pathDiv.innerHTML += `<br><span style="color: red;">‚ùå ERREUR HTTP ${response.status}</span>`;
                            resolve({ success: false, path, error: `HTTP ${response.status}` });
                        }
                    })
                    .catch(error => {
                        pathDiv.innerHTML += `<br><span style="color: red;">‚ùå ERREUR</span> - ${error.message}`;
                        resolve({ success: false, path, error: error.message });
                    });
            });
        }

        async function runTests() {
            addResult('info', 'üîÑ D√©marrage des tests...', 
                'Test de diff√©rents chemins pour acc√©der aux fichiers JSON depuis <code>admin/</code>');

            const tests = [
                {
                    path: '../data/departments.json',
                    description: 'Chemin correct : <code>../data/departments.json</code> (remonte d\'un niveau depuis admin/)'
                },
                {
                    path: 'data/departments.json',
                    description: 'Chemin incorrect : <code>data/departments.json</code> (ne fonctionne PAS depuis admin/)'
                },
                {
                    path: '/data/departments.json',
                    description: 'Chemin absolu : <code>/data/departments.json</code> (depuis la racine)'
                }
            ];

            const results = [];
            for (const test of tests) {
                const result = await testPath(test.path, test.description);
                results.push(result);
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause entre les tests
            }

            // R√©sum√©
            const successCount = results.filter(r => r.success).length;
            addResult(
                successCount === tests.length ? 'success' : 'error',
                'üìä R√©sum√©',
                `${successCount} sur ${tests.length} tests r√©ussis. ${successCount > 0 ? 'Le chemin correct est : ' + results.find(r => r.success)?.path : 'Aucun chemin ne fonctionne. V√©rifiez que le serveur est d√©marr√©.'}`
            );

            // Recommandation
            if (results[0].success) {
                addResult('success', '‚úÖ Recommandation', 
                    'Utilisez <code>../data/departments.json</code> dans votre code admin.js');
            } else if (results[2].success) {
                addResult('info', 'üí° Alternative', 
                    'Le chemin absolu <code>/data/departments.json</code> fonctionne aussi, mais <code>../data/</code> est pr√©f√©rable pour la portabilit√©');
            }
        }

        // Lancer les tests
        runTests();
    </script>
</body>
</html>
