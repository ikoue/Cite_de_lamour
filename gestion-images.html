<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Images - Cité de l'amour</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--color-light-gray);
        }
        .admin-header h1 {
            color: var(--color-secondary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .image-section {
            margin-bottom: 3rem;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .section-header h2 {
            color: var(--color-primary);
            font-size: 1.8rem;
        }
        .btn-add {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-add:hover {
            background: #a00000;
        }
        .image-item {
            background: var(--color-light-gray);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 1.5rem;
            align-items: center;
        }
        .image-preview {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .image-info {
            flex: 1;
        }
        .image-info label {
            display: block;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
        }
        .image-info input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .btn-remove {
            background: #dc3545;
            color: var(--color-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-remove:hover {
            background: #c82333;
        }
        .btn-save {
            background: var(--color-secondary);
            color: var(--color-white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 2rem;
        }
        .btn-save:hover {
            background: #2c3e8f;
        }
        .new-image-form {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        .new-image-form.active {
            display: block;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
        }
        .btn-cancel {
            background: #6c757d;
            color: var(--color-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-images"></i> Gestion des Images</h1>
            <p>Ajoutez, modifiez ou supprimez les images du site</p>
        </div>

        <!-- Hero Images -->
        <div class="image-section">
            <div class="section-header">
                <h2>Images de Fond</h2>
            </div>
            
            <div class="image-item">
                <img src="" alt="Hero" class="image-preview" id="heroPreview">
                <div class="image-info">
                    <label>Image Hero (Page d'accueil)</label>
                    <input type="text" id="heroUrl" placeholder="URL de l'image">
                </div>
                <button class="btn-remove" onclick="updatePreview('heroPreview', 'heroUrl')">
                    <i class="fas fa-sync"></i> Prévisualiser
                </button>
            </div>

            <div class="image-item">
                <img src="" alt="Page Hero" class="image-preview" id="pageHeroPreview">
                <div class="image-info">
                    <label>Image Page Hero (Autres pages)</label>
                    <input type="text" id="pageHeroUrl" placeholder="URL de l'image">
                </div>
                <button class="btn-remove" onclick="updatePreview('pageHeroPreview', 'pageHeroUrl')">
                    <i class="fas fa-sync"></i> Prévisualiser
                </button>
            </div>

            <div class="image-item">
                <img src="" alt="Join Hero" class="image-preview" id="joinHeroPreview">
                <div class="image-info">
                    <label>Image Join Hero (Page Se joindre)</label>
                    <input type="text" id="joinHeroUrl" placeholder="URL de l'image">
                </div>
                <button class="btn-remove" onclick="updatePreview('joinHeroPreview', 'joinHeroUrl')">
                    <i class="fas fa-sync"></i> Prévisualiser
                </button>
            </div>
        </div>

        <!-- Events Images -->
        <div class="image-section">
            <div class="section-header">
                <h2>Images des Événements</h2>
                <button class="btn-add" onclick="showAddEventForm()">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </div>

            <div class="new-image-form" id="newEventForm">
                <div class="form-row">
                    <div>
                        <label>ID de l'événement</label>
                        <input type="number" id="newEventId" placeholder="ID">
                    </div>
                    <div>
                        <label>URL de l'image</label>
                        <input type="text" id="newEventUrl" placeholder="URL de l'image">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn-add" onclick="addEventImage()">Ajouter</button>
                    <button class="btn-cancel" onclick="hideAddEventForm()">Annuler</button>
                </div>
            </div>

            <div id="eventsImagesList">
                <!-- Events images will be loaded here -->
            </div>
        </div>

        <!-- Departments Images -->
        <div class="image-section">
            <div class="section-header">
                <h2>Images des Départements</h2>
                <button class="btn-add" onclick="showAddDeptForm()">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </div>

            <div class="new-image-form" id="newDeptForm">
                <div class="form-row">
                    <div>
                        <label>Nom du département</label>
                        <input type="text" id="newDeptName" placeholder="Ex: Hommes">
                    </div>
                    <div>
                        <label>URL de l'image</label>
                        <input type="text" id="newDeptUrl" placeholder="URL de l'image">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn-add" onclick="addDeptImage()">Ajouter</button>
                    <button class="btn-cancel" onclick="hideAddDeptForm()">Annuler</button>
                </div>
            </div>

            <div id="departmentsImagesList">
                <!-- Departments images will be loaded here -->
            </div>
        </div>

        <button class="btn-save" onclick="saveAllImages()">
            <i class="fas fa-save"></i> Enregistrer toutes les modifications
        </button>
    </div>

    <script src="gestion-images.js"></script>
</body>
</html>
